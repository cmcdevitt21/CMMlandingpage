        <body onload="init()">
                <h1 class="GameHead">Welcome to the World Navigator Game! by CMM</h1>
                <p class="info"><button type="button" onclick="gameInfo()">Click for Game Instructions</button></p>
               <table> 
                   <tr>
                       <td>Username:<input id="username" type="text" value="" size="30">
                       </td>
                   </tr>
                    <tr>
                        <td>Password:<input  id="password" class="password" type="text" value="" size="30" onkeypress="hideText()" onblur="hideText()">

                    </tr>
                    <tr>
                        <td><button id="login" class="login" type="button" onclick="userLogin()">login</button>
                        </td>
                    </tr>
                    <tr>
                        <td><button id="newUser" class="newUser" type="button" onclick="newUser()">Create Account</button> 
                        </td>
                    </tr>
                </table>
                <div id="loginMessage"></div>
                <table id="scoreBoard" class="scoreBoard">
                    <tr>
                        <td>Leader:<input id="leader" type="text" value="" size="30"></td>
                    </tr>
                    <tr>
                        <td>2nd Place:<input id="second" type="text" value="" size="30"></td>
                    </tr>
                </table>
                Your Score: <input id="score" type="text" value ="" size="30" disabled><br/><br/>
                Next Hint: <input id="hint" type="text" value ="" size="80" disabled><br/><br/>
                Your Answer: <input id="answer" type="text" value ="" size="80"> <button type="button" onclick="checkAns()">Check Answer</button><br/><br/>
                Cheat Code(where is Lewis located?): <button type="button" onclick="cheatWin()">Romeoville</button>
                <div id="cmmMapID"></div>

                 ></script>
